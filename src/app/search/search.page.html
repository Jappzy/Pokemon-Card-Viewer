<ion-header>
  <ion-toolbar>
    <ion-buttons class="ion-hide-lg-up" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search..." debounce="1000" (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- [routerLink]="'/card/' + card.id" [state]="{ data: card }" -->
  <ion-card *ngFor="let card of results$ | async">
    <ion-img [src]="card.images.small"></ion-img>
  </ion-card>

</ion-content>
